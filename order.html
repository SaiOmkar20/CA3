<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="order.css">
</head>
<style>
    .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px; /* Space between each image */
        justify-content: center;
        padding: 20px; /* Padding around the entire image container */
      }
  
      /* Styling for each image */
      .image-container img {
        width: 200px; /* Width of each image */
        height: 200px; /* Height of each image */
        padding: 10px; /* Padding inside each image */
        margin: 10px; /* Margin around each image */
        box-sizing: border-box;
        border: 2px solid #ddd; /* Optional border around each image */
        border-radius: 10px; /* Optional rounded corners */
      }
    
</style>

<body>
    <div class="image-container">
